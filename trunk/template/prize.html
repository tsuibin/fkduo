<SCRIPT LANGUAGE="JavaScript" >
function IsInt(objStr) 
{ 
var r=objStr.match(/(^-?|^\+?)\d+$/); 
if(r==null) 
{ 
return false; 
} 
else 
{ 
return true; 
} 
}
function doPostAward(){
var awardVal = document.getElementById('awardValue');
if(!IsInt(awardVal.value,'+1','')) {
alert('奖分分值必须是一整数,请重新输入');
return false;
}
if(awardVal.value<=0 || awardVal.value>{$ppallow}) {
alert('你输入的分值必须在 0 至 {$ppallow} 之间,请重新输入后再试');
return false;
}
var memo = document.getElementById('memo');
if(memo.value =='') {
alert('请简单输入奖分的理由');
return false;
}
if(memo.value.length >40 ) {
alert('奖分理由的长度必须小于 40 个字符或 20 个汉字,请输入后重试');
return;
}
document.getElementById('doPost').disabled = true;
document.postAwardForm.submit(); 
}
</SCRIPT>
